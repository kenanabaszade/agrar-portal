<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset with 2FA - Agrar Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }
        
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .otp-input {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .otp-input input {
            width: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #999;
            position: relative;
            z-index: 2;
        }
        
        .progress-step.active {
            background: #667eea;
            color: white;
        }
        
        .progress-step.completed {
            background: #28a745;
            color: white;
        }
        
        .progress-line {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            height: 2px;
            background: #e1e5e9;
            z-index: 1;
        }
        
        .progress-line-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Password Reset</h1>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-line">
                <div class="progress-line-fill" id="progressFill"></div>
            </div>
            <div class="progress-step active" id="step1">1</div>
            <div class="progress-step" id="step2">2</div>
            <div class="progress-step" id="step3">3</div>
        </div>
        
        <!-- Step 1: Request Reset -->
        <div class="step active" id="step1-content">
            <h2>Request Password Reset</h2>
            <p>Enter your email address to receive a password reset OTP.</p>
            
            <div id="message1"></div>
            
            <form id="requestForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit">Send Reset OTP</button>
            </form>
        </div>
        
        <!-- Step 2: Verify OTP -->
        <div class="step" id="step2-content">
            <h2>Verify OTP</h2>
            <p>Enter the 6-digit OTP sent to your email.</p>
            
            <div id="message2"></div>
            
            <form id="otpForm">
                <div class="form-group">
                    <label>OTP Code</label>
                    <div class="otp-input">
                        <input type="text" maxlength="1" class="otp-digit" data-index="0">
                        <input type="text" maxlength="1" class="otp-digit" data-index="1">
                        <input type="text" maxlength="1" class="otp-digit" data-index="2">
                        <input type="text" maxlength="1" class="otp-digit" data-index="3">
                        <input type="text" maxlength="1" class="otp-digit" data-index="4">
                        <input type="text" maxlength="1" class="otp-digit" data-index="5">
                    </div>
                </div>
                <button type="submit">Verify OTP</button>
            </form>
            
            <div class="back-link">
                <a href="#" onclick="resendOtp()">Resend OTP</a>
            </div>
        </div>
        
        <!-- Step 3: Reset Password -->
        <div class="step" id="step3-content">
            <h2>Set New Password</h2>
            <p>Enter your new password.</p>
            
            <div id="message3"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="password" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="password_confirmation" required placeholder="Confirm new password">
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentStep = 1;
        let resetToken = '';
        let userEmail = '';
        
        // Initialize OTP input handling
        document.querySelectorAll('.otp-digit').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    const nextIndex = parseInt(this.dataset.index) + 1;
                    const nextInput = document.querySelector(`[data-index="${nextIndex}"]`);
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '') {
                    const prevIndex = parseInt(this.dataset.index) - 1;
                    const prevInput = document.querySelector(`[data-index="${prevIndex}"]`);
                    if (prevInput) {
                        prevInput.focus();
                    }
                }
            });
        });
        
        // Step 1: Request Password Reset
        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            userEmail = email;
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('message1', data.message, 'success');
                    setTimeout(() => nextStep(), 1500);
                } else {
                    showMessage('message1', data.message, 'error');
                }
            } catch (error) {
                showMessage('message1', 'Network error. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Send Reset OTP';
            }
        });
        
        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = Array.from(document.querySelectorAll('.otp-digit'))
                .map(input => input.value)
                .join('');
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Verifying...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/verify-password-reset-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resetToken = data.token;
                    showMessage('message2', data.message, 'success');
                    setTimeout(() => nextStep(), 1500);
                } else {
                    showMessage('message2', data.message, 'error');
                }
            } catch (error) {
                showMessage('message2', 'Network error. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Verify OTP';
            }
        });
        
        // Step 3: Reset Password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('message3', 'Passwords do not match.', 'error');
                return;
            }
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        token: resetToken,
                        password,
                        password_confirmation: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('message3', data.message, 'success');
                    setTimeout(() => {
                        alert('Password reset successfully! You can now login with your new password.');
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage('message3', data.message, 'error');
                }
            } catch (error) {
                showMessage('message3', 'Network error. Please try again.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Reset Password';
            }
        });
        
        // Resend OTP function
        async function resendOtp() {
            try {
                const response = await fetch(`${API_BASE}/auth/resend-password-reset-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('message2', data.message, 'success');
                } else {
                    showMessage('message2', data.message, 'error');
                }
            } catch (error) {
                showMessage('message2', 'Network error. Please try again.', 'error');
            }
        }
        
        // Helper functions
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message ${type}">${message}</div>`;
        }
        
        function nextStep() {
            document.querySelector(`#step${currentStep}-content`).classList.remove('active');
            document.querySelector(`#step${currentStep}`).classList.remove('active');
            document.querySelector(`#step${currentStep}`).classList.add('completed');
            
            currentStep++;
            
            document.querySelector(`#step${currentStep}-content`).classList.add('active');
            document.querySelector(`#step${currentStep}`).classList.add('active');
            
            // Update progress bar
            const progress = ((currentStep - 1) / 2) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
    </script>
</body>
</html>
